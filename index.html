<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop <h4>A fun little game</h4></h1>
      <form id="formOne">
        <div class="form-group">
          <label for="startNumber">Enter a starting number.</label>
          <input id="startNumber" type="text" class="form-control" maxlength="2">
          <label for="endNumber">Enter a ending number.</label>
          <input id="endNumber" type="text" class="form-control" maxlength="2">
        </div>
        <button type="submit" class="btn btn-success">Show Result!</button>
      </form>
      <div id="result">
        <h5>Here is your result: <br><span class="range"></span></h5>
      </div>
    </div>
  </body>
</html>
